<!doctype html>

<!-- ASSIGN ANGULAR MODULE -->
<html ng-app="gardenPlan">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Garden Planning App</title>

	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="/css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js?cdv=289" type="text/javascript"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
	<script src="js/controllers/bed.controller.js"></script>
	<script src="js/services/bed.service.js"></script> 
	<script src="js/controllers/plant.controller.js"></script>
	<script src="js/services/plant.service.js"></script>
	<script src="js/app.js"></script>

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="bedController">
	<div class="container">

		<!-- HEADER AND BED COUNT -->
		<h1><img src="/img/beets.png"> Garden Plan: Beds <span class="label label-info">{{ beds.length }}</span></h1>

		<p class="text-center" ng-show="loading">
			<span class="fa fa-spinner fa-spin fa-3x"></span>
		</p>

		<!-- BED LIST -->
		<div id="bed-list" class="row" ng-include="'templates/bedListTemplate.html'">
		</div>

		<!-- FORM TO CREATE BEDS -->
		<div id="bed-form" class="row" ng-include="'templates/bedFormTemplate.html'">
		</div>
	</div>
</body>
</html>
